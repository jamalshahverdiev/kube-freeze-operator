                    schedule:
                      description: schedule is a cron expression.
                      minLength: 1
                      type: string
                  required:
                  - duration
                  - name
                  - schedule
                  type: object
                minItems: 1
                type: array
            required:
            - mode
            - rules
            - target
            - timezone
            - windows
            type: object
          status:
            description: status defines the observed state of MaintenanceWindow
            properties:
              active:
                description: active indicates whether the policy currently enforces
                  denies.
                type: boolean
              activeWindow:
                description: activeWindow, if active, describes the current window.
                properties:
                  endTime:
                    description: endTime is the end of the interval.
                    format: date-time
                    type: string
                  name:
                    description: name is the name of the window.
                    type: string
                  startTime:
                    description: startTime is the start of the interval.
                    format: date-time
                    type: string
                type: object
              conditions:
                description: |-
                  conditions represent the current state of the MaintenanceWindow resource.
                  Each condition has a unique type and reflects the status of a specific aspect of the resource.

                  Standard condition types include:
                  - "Available": the resource is fully functional
                  - "Progressing": the resource is being created or updated
                  - "Degraded": the resource failed to reach or maintain its desired state

                  The status of each condition is one of True, False, or Unknown.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              nextWindow:
                description: nextWindow describes the next upcoming window.
                properties:
                  endTime:
                    description: endTime is the end of the interval.
                    format: date-time
                    type: string
                  name:
                    description: name is the name of the window.
                    type: string
                  startTime:
                    description: startTime is the start of the interval.
                    format: date-time
                    type: string
                type: object
              observedGeneration:
                description: observedGeneration is the last observed generation.
                format: int64
                type: integer
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
