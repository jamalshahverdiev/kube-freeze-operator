apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
    annotations:
        {{- if .Values.certManager.enable }}
        cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "kube-freeze-operator.resourceName" (dict "suffix" "serving-cert" "context" $) }}
        {{- end }}
    name: {{ include "kube-freeze-operator.resourceName" (dict "suffix" "validating-webhook-configuration-workloads" "context" $) }}
webhooks:
    - admissionReviewVersions:
        - v1
      clientConfig:
        service:
            name: {{ include "kube-freeze-operator.resourceName" (dict "suffix" "webhook-service" "context" $) }}
            namespace: {{ .Release.Namespace }}
            path: /validate-freeze-operator-io-v1alpha1-workloads
      failurePolicy: Fail
      matchPolicy: Equivalent
      name: vworkloads-v1alpha1.kb.io
      namespaceSelector:
        matchExpressions:
            - key: kubernetes.io/metadata.name
              operator: NotIn
              values:
                - kube-freeze-operator-system
      rules:
        - apiGroups:
            - apps
          apiVersions:
            - v1
          operations:
            - CREATE
            - UPDATE
            - DELETE
          resources:
            - deployments
            - statefulsets
            - daemonsets
        - apiGroups:
            - apps
          apiVersions:
            - v1
          operations:
            - UPDATE
          resources:
            - deployments/scale
            - statefulsets/scale
        - apiGroups:
            - batch
          apiVersions:
            - v1
          operations:
            - CREATE
            - UPDATE
            - DELETE
          resources:
            - cronjobs
      sideEffects: None
