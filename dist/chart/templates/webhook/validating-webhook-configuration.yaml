apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
    annotations:
        {{- if .Values.certManager.enable }}
        cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "kube-freeze-operator.resourceName" (dict "suffix" "serving-cert" "context" $) }}
        {{- end }}
    name: {{ include "kube-freeze-operator.resourceName" (dict "suffix" "validating-webhook-configuration" "context" $) }}
webhooks:
    - admissionReviewVersions:
        - v1
      clientConfig:
        service:
            name: {{ include "kube-freeze-operator.resourceName" (dict "suffix" "webhook-service" "context" $) }}
            namespace: {{ .Release.Namespace }}
            path: /validate-freeze-operator-io-v1alpha1-changefreeze
      failurePolicy: Fail
      name: vchangefreeze-v1alpha1.kb.io
      rules:
        - apiGroups:
            - freeze-operator.io
          apiVersions:
            - v1alpha1
          operations:
            - CREATE
            - UPDATE
          resources:
            - changefreezes
      sideEffects: None
    - admissionReviewVersions:
        - v1
      clientConfig:
        service:
            name: {{ include "kube-freeze-operator.resourceName" (dict "suffix" "webhook-service" "context" $) }}
            namespace: {{ .Release.Namespace }}
            path: /validate-freeze-operator-io-v1alpha1-freezeexception
      failurePolicy: Fail
      name: vfreezeexception-v1alpha1.kb.io
      rules:
        - apiGroups:
            - freeze-operator.io
          apiVersions:
            - v1alpha1
          operations:
            - CREATE
            - UPDATE
          resources:
            - freezeexceptions
      sideEffects: None
    - admissionReviewVersions:
        - v1
      clientConfig:
        service:
            name: {{ include "kube-freeze-operator.resourceName" (dict "suffix" "webhook-service" "context" $) }}
            namespace: {{ .Release.Namespace }}
            path: /validate-freeze-operator-io-v1alpha1-maintenancewindow
      failurePolicy: Fail
      name: vmaintenancewindow-v1alpha1.kb.io
      rules:
        - apiGroups:
            - freeze-operator.io
          apiVersions:
            - v1alpha1
          operations:
            - CREATE
            - UPDATE
          resources:
            - maintenancewindows
      sideEffects: None
