# This rule is not used by the project kube-freeze-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to freeze-operator.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kube-freeze-operator
    app.kubernetes.io/managed-by: kustomize
  name: freezeexception-viewer-role
rules:
- apiGroups:
  - freeze-operator.io
  resources:
  - freezeexceptions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - freeze-operator.io
  resources:
  - freezeexceptions/status
  verbs:
  - get
