---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-freeze-operator-io-v1alpha1-maintenancewindow
  failurePolicy: Fail
  name: vmaintenancewindow-v1alpha1.kb.io
  rules:
  - apiGroups:
    - freeze-operator.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - maintenancewindows
  sideEffects: None
